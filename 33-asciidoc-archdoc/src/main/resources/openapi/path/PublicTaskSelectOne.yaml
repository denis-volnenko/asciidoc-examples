paths:
  /epgu/api/public/tm/{version}/{oid}/task/one/{id}:
    get:
      tags:
        - public
      summary: Получение задачи.
      description: Получение задачи.
      operationId: getOneTaskPublic
      parameters:
        - name: version
          in: path
          description: Версия API
          required: true
          schema:
            type: string
            default: v1
        - name: oid
          in: path
          description: ID пользователя
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: ID Задачи
          required: true
          schema:
            type: string
        - name: acc_t
          in: cookie
          description: Token-аутентификации
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskPlainDto"
        '500':
          description: Неизвестная ошибка
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPlainDto"
